name: RandomItemPlugin
version: 1.0
main: loosa.plugin.Randomitemplugin
api-version: 1.17
author: LoosaMagee
description: A Minecraft plugin that gives players a random item every ten seconds.
commands:
  run:
    description: Start the random item timer.
    usage: /runplugin
  stop:
    description: Stop the random item timer.
    usage: /stopplugin
  dev:
    description: Who made the plugin?
    usage: /dev
  info:
    description: Why does this project exist?
    usage: /info
  help:
    description: Help page.
    usage: /help
